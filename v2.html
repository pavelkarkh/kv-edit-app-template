<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kv-edit-app</title>
    <link rel="stylesheet" href="css/v2.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>kv-edit-app</h1>
        </div>
        <div id="kv-list">
            <div class="kv-item">
                <input type="checkbox" class="checkbox">
                <label class="kv-item-title">name1 : value1</label>
                <input type="text" id="key-input" class="key-input">
                <input type="text" id="value-input" class="value-input">
                <button id="edit-button" class="edit-button">Изменить</button>
                <button id="remove-button" class="remove-button">Удалить</button>
            </div>
            <div class="kv-item editing">
                <input type="checkbox" class="checkbox">
                <label class="kv-item-title">name2 : value2</label>
                <input type="text" id="key-input" class="key-input" value="name2">
                <input type="text" id="value-input" class="value-input" value="value2">
                <button id="edit-button" class="edit-button">Сохранить</button>
                <button id="remove-button" class="remove-button">Удалить</button>
            </div>
            <div class="kv-item">
                <input type="checkbox" class="checkbox">
                <label class="kv-item-title">name3 : value3</label>
                <input type="text" id="key-input" class="key-input">
                <input type="text" id="value-input" class="value-input">
                <button id="edit-button" class="edit-button">Изменить</button>
                <button id="remove-button" class="remove-button">Удалить</button>
            </div>
        </div>
        <div id="kv-form">
            <input id="addkey-input" type="text">
            <input id="addvalue-input" type="text">
            <button id="add-button" type="submit">Добавить</button>
        </div>
    </div>
</body>
</html>
